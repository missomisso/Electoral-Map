<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Mapbox Election Boundaries & Lamp Posts</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWlzc29nbyIsImEiOiJjbHd3Y3Q3dmwxMWw2MmpvbG01cjRrcW0zIn0.fqNaN_WrIyvLdbSuR6yJfw'; // Replace with your token

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [103.8198, 1.3521],
            zoom: 12
        });

        async function fetchGeoJSON(datasetId) {
            const url = `http://127.0.0.1:5000/fetch-data?dataset_id=${datasetId}`;
            try {
                let response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch processed GeoJSON data');
                return await response.json();
            } catch (e) {
                console.error("Error fetching dataset:", e);
                return null;
            }
        }

        map.on('load', async function () {
            const electoralData = await fetchGeoJSON("d_4b435276c90dc16e7bc572e20384ec35");
            if (electoralData) {
                map.addSource('electoral-boundary', { type: 'geojson', data: electoralData });

                map.addLayer({
                    id: 'electoral-boundary-layer',
                    type: 'line',
                    source: 'electoral-boundary',
                    paint: { 'line-color': '#ff0000', 'line-width': 2 }
                });
            }

            const lampPostData = await fetchGeoJSON("d_4e7981c19ae3c1e3b7ce3d9842415c8d");
            if (lampPostData) {
                map.addSource('lamp-posts', { type: 'geojson', data: lampPostData });

                map.addLayer({
                    id: 'lamp-posts-layer',
                    type: 'circle',
                    source: 'lamp-posts',
                    paint: { 'circle-radius': 4, 'circle-color': '#007cbf' }
                });
            }
        });
    </script>
</body>
</html>
