<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Mapbox Election Boundaries & Lamp Posts</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWlzc29nbyIsImEiOiJjbHd3Y3Q3dmwxMWw2MmpvbG01cjRrcW0zIn0.fqNaN_WrIyvLdbSuR6yJfw'; // Replace with your token

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11', // Base map style
            center: [103.8198, 1.3521], // Example: Singapore's coordinates
            zoom: 12
        });

        map.on('load', function () {
            // Add electoral boundary layer
            map.addSource('electoral-boundary', {
                type: 'geojson',
                data: 'https://console.mapbox.com/studio/tilesets/missogo.6x03luli' // Upload and get a URL from Mapbox
            });

            map.addLayer({
                id: 'electoral-boundary-layer',
                type: 'line',
                source: 'electoral-boundary',
                paint: {
                    'line-color': '#ff0000',
                    'line-width': 2
                }
            });

            // Add lamp post layer
            map.addSource('lamp-posts', {
                type: 'geojson',
                data: 'https://console.mapbox.com/studio/tilesets/missogo.2v1h0qn2' // Upload and get a URL from Mapbox
            });

            map.addLayer({
                id: 'lamp-posts-layer',
                type: 'circle',
                source: 'lamp-posts',
                paint: {
                    'circle-radius': 4,
                    'circle-color': '#007cbf'
                }
            });
        });
    </script>
</body>
</html>
